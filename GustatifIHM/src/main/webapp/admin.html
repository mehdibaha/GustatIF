    function chargerCommande(id) {
      $.ajax({
            url: './ActionServlet',

                                </tr>
                              </thead>
                              <tbody>`;

          retourHTML += `</tbody>
              </table>
              <h5>Prix total : <span id="prix">25</span>€</h5>`;

          commande.produits.forEach(function(produit) {
          ligne='<tr>';
            ligne+='<td>';
              ligne+=produit.id;
            ligne+='</td>';
            ligne+='<td>';
              ligne+=produit.quantite;
            ligne+='</td>';
            ligne+='<td>';
              ligne+=produit.prix;
            ligne+='</td>';

          });

          $('#prix').html(commande.prixTotal);
          $('#date_debut').html(commande.dateDebut);
          $('#date_fin').html(commande.dateFin);
          $('#nom_client').html(commande.nomClient);
          $('#nom_restaurant').html(commande.nomRestaurant);

            //

    function chargerCarte() {
      $.ajax({
            url: './ActionServlet',
            type: 'GET',
            data: {
                todo: 'listeLivreurs'
            },
            dataType: 'json'
        })
        .done(function(data) {
            var result = data;
            var livreurs = data.livreurs;
            var map = new google.maps.Map(document.getElementById("map"));
            var retourHTML = "";
            var ligne = "";
            var marker;
            var myLatlng;
            retourHTML += `<h3 class="sub-header">Carte Localisation</h2>
                            <div id="map">
                            </div>`;


            livreurs.forEach(function(livreur) {
              myLatlng = new google.maps.LatLng(livreur.latitude, livreur.longitude);
              marker = new google.maps.Marker({
                  position:myLatlng,
                  title:livreur.nom
              });
              marker.setMap(map);
            });
            $('#all').html(retourHTML);

            $.ajax({
            url: './ActionServlet',
            type: 'GET',
            data: {
                todo: 'listeCommandes'
            },
            dataType: 'json'
            })
            .done(function(data) {
                var result = data;
                var length = data.commandes.length;
                $('#nbCommandes').html(length);
            })
            .fail(function() {
                $.notify('Une erreur a empêché le chargement du nombre de commandes.', 'error');
            })
            .always(function() {
                //
            });

        })
        .fail(function() {
            $.notify('Une erreur a empêché le chargement de la carte.', 'error');
        })
        .always(function() {
            //
        });
    };
