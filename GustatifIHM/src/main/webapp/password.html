
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>

    <title>Gustat'IF - Nouveau mot de passe</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/index.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <div class="page-header">
            <h1>Mot de passe oublié ?</h1>
            <p>Vous avez oublié votre mot de passe? Ce n'est pas grave! Indiquez votre adresse mail et un nouveau mot de passe vous y sera immédiatement envoyé!</p>
            <p>N'oubliez pas que vous pouvez changer votre mot de passe à tout moment dans vos paramètres personnels.</p>
        </div>
        <label for="inputEmail" class="sr-only">Adresse mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Adresse email" required autofocus>
        <a class="btn btn-lg btn-primary btn-block pass" onclick="mdpOublie()">Envoyer</a>
      </form>

          <script>
            $("#close").click(function(){
                $("#error").hide();
            });
            $("#error").hide();
            function mdpOublie() {
            $.ajax({
                url: './ActionServlet',
                type: 'POST',
                data: {
                    todo: 'mdpOublie',
                    mail: document.getElementById('inputEmail').value
                },
                dataType: 'json'
            })
            .done(function(data) {
                $.notify('Connexion réussie.', 'success');        
            })
            .fail(function() {
                $.notify('ERREUR de la servlet, connexion impossible', 'error');
            })
            .always(function() {
                //
            });
            };
        </script>

    </div> <!-- /container -->

  </body>
</html>
